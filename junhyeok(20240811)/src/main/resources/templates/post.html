<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/post.css"> <!-- post.css 파일을 연결 -->
</head>
<body>
<!-- 상단 네비게이션 바 -->
<header class="bg-dark text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{'/gallery/' + ${post.gallery.id}}" class="btn btn-secondary btn-home" style="color: #ffffff; background-color: #343a40;">&larr; 게시물목록</a>
            <div>
                <span class="text-danger brand-text" onclick="location.href='/'">HCI.</span>
                <span class="text-warning brand-text" onclick="location.href='/'">gaming</span>
            </div>
            <div class="btn-placeholder"></div>
        </div>
    </div>
</header>

<!-- 메인 콘텐츠 -->
<div class="content-wrapper">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar-bg">
        <div class="sidebar-section">
            <h5>게시물 목록</h5>
            <ul>
                <li><a href="#">게시물 1</a></li>
                <li><a href="#">게시물 2</a></li>
                <li><a href="#">게시물 3</a></li>
                <li><a href="#">게시물 4</a></li>
            </ul>
        </div>
    </div>

    <!-- 본문 내용 -->
    <div class="post-container">
        <div class="post-header">
            <div>
                <strong th:text="${post.author.nickName}">닉네임</strong>
            </div>
            <div>
                <span>조회수: <span th:text="${post.viewCount}">0</span></span> | <span>추천수: <span th:text="${post.recommendCount}">0</span></span>
            </div>
        </div>
        <div class="post-title" th:text="${post.title}">제목</div>
        <div class="post-content" th:text="${post.content}">내용</div>

        <!-- 파일 첨부 -->
        <div th:if="${post.filePath}">
            <img th:src="@{'/uploads/' + ${post.filePath}}" class="img-fluid">
        </div>

        <div class="recommend-button">
            <form th:action="@{'/gallery/post/' + ${post.id} + '/recommend'}" method="post">
                <button type="submit" class="btn btn-success recommend-btn">추천 <span th:text="${post.recommendCount}">0</span></button>
            </form>
        </div>

        <!-- 게시물 수정/삭제 -->
        <div th:if="${isAuthor}" class="mt-2 d-flex justify-content-end gap-2"> <!-- 작성자만 보이도록 설정 -->
            <form th:action="@{'/gallery/post/' + ${post.id} + '/edit'}" method="get">
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
            <form th:action="@{'/gallery/post/' + ${post.id} + '/delete'}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
            <h4>댓글</h4>
            <form th:action="@{'/gallery/post/' + ${post.id} + '/comment'}" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    <input type="hidden" name="parentId" value="0">
                </div>
                <button type="submit" class="btn btn-primary">댓글 작성</button>
            </form>

            <!-- 댓글 목록 -->
            <div class="mt-3">
                <div th:each="comment : ${comments}">
                    <div th:if="${comment.parent == null}" class="comment">
                        <div class="comment-header">
                            <span th:text="${comment.author.nickName}">작성자</span>
                            <span th:if="${comment.author.nickName == post.author.nickName}" class="badge bg-info">작성자</span>
                            <span th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm:ss')}" class="comment-time"></span>
                        </div>
                        <div class="comment-content" th:text="${comment.content}" id="commentContent-${comment.id}">댓글 내용</div>
                        <div class="mt-2 d-flex justify-content-end gap-2">
                            <form th:action="@{'/gallery/post/comment/' + ${comment.id} + '/recommend'}" method="post">
                                <button type="submit" class="btn btn-success btn-sm">추천 <span th:text="${comment.recommendCount}">0</span></button>
                            </form>
                            <button type="button" class="btn btn-primary btn-sm edit-comment-btn" th:data-id="${comment.id}" th:data-content="${comment.content}">수정</button>
                            <button type="button" class="btn btn-danger btn-sm delete-comment-btn" th:data-id="${comment.id}">삭제</button>
                        </div>
                        <!-- 대댓글 작성 폼 -->
                        <div class="reply-section">
                            <form th:action="@{'/gallery/post/' + ${post.id} + '/comment'}" method="post">
                                <div class="mb-3">
                                    <textarea class="form-control" name="content" rows="2" placeholder="대댓글을 입력하세요"></textarea>
                                    <input type="hidden" name="parentId" th:value="${comment.id}">
                                </div>
                                <button type="submit" class="btn btn-secondary btn-sm" style="color: #ffffff; background-color: #6c757d;">대댓글 작성</button>
                            </form>

                            <!-- 대댓글 목록 -->
                            <div th:each="reply : ${comment.replies}" class="reply">
                                <div class="reply-header">
                                    <span th:text="${reply.author.nickName}">작성자</span>
                                    <span th:if="${reply.author.nickName == post.author.nickName}" class="badge bg-info">작성자</span>
                                    <span th:text="${#temporals.format(reply.createdDate, 'yyyy-MM-dd HH:mm:ss')}" class="comment-time"></span>
                                </div>
                                <div class="reply-content" th:text="${reply.content}" id="commentContent-${reply.id}">대댓글 내용</div>
                                <div class="mt-2 d-flex justify-content-end gap-2">
                                    <form th:action="@{'/gallery/post/comment/' + ${reply.id} + '/recommend'}" method="post">
                                        <button type="submit" class="btn btn-success btn-sm">추천 <span th:text="${reply.recommendCount}">0</span></button>
                                    </form>
                                    <button type="button" class="btn btn-primary btn-sm edit-comment-btn" th:data-id="${reply.id}" th:data-content="${reply.content}">수정</button>
                                    <button type="button" class="btn btn-danger btn-sm delete-comment-btn" th:data-id="${reply.id}">삭제</button>
                                </div>
                            </div> <!-- 대댓글 목록 끝 -->
                        </div> <!-- 대댓글 섹션 끝 -->
                    </div>
                </div> <!-- 댓글 반복 끝 -->
            </div> <!-- 댓글 목록 끝 -->
        </div> <!-- 댓글 섹션 끝 -->
    </div> <!-- 본문 끝 -->

    <!-- 오른쪽 사이드바 -->
    <div class="sidebar-bg">
        <div class="sidebar-section">
            <h5>활성 사용자</h5>
            <ul>
                <li><a href="#">사용자 1</a></li>
                <li><a href="#">사용자 2</a></li>
                <li><a href="#">사용자 3</a></li>
                <li><a href="#">사용자 4</a></li>
                <!-- 추가 사용자 목록 -->
            </ul>
        </div>
    </div>
</div> <!-- 메인 콘텐츠 끝 -->

<!-- 비밀번호 확인 모달 -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">비밀번호 확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="passwordInput" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn-custom" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="confirmEditBtn">수정</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
            </div>
        </div>
    </div>
</div>

<!-- 댓글 수정 모달 -->
<div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="editCommentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCommentModalLabel">댓글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="editCommentContent" rows="3"></textarea>
                <input type="password" class="form-control mt-2" id="commentPasswordInput" placeholder="비밀번호 입력"> <!-- 비밀번호 입력 필드 추가 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn-custom" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveCommentBtn">저장</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-white text-center py-3 mt-auto footer">
    <div class="container">
        <p class="mb-0">Copyright © 2024 HCI. gaming. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/post.js"></script> <!-- post.js 파일을 연결 -->
</body>
</html>
