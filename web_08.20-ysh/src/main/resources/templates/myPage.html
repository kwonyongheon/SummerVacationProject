<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI.gaming - My Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/myPage.css">
</head>
<body>
<!-- Header -->
<header class="p-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a th:href="@{/index}" class="nav-link px-2 text-white">
                <span class="text-danger brand-text move-left">HCI.</span>
                <span class="text-warning brand-text move-left">gaming</span>
            </a>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Aside Section -->
        <aside class="col-md-3">
            <div class="list-group">
                <a th:href="@{/myPage(view='home')}" class="list-group-item list-group-item-action" th:classappend="${view == 'home' ? 'active' : ''}">홈</a>
                <a th:href="@{/myPage(view='gallery')}" class="list-group-item list-group-item-action" th:classappend="${view == 'gallery' ? 'active' : ''}">갤러리</a>
                <a th:href="@{/myPage(view='posts')}" class="list-group-item list-group-item-action" th:classappend="${view == 'posts' ? 'active' : ''}">게시물</a>
                <a th:href="@{/myPage(view='comments')}" class="list-group-item list-group-item-action" th:classappend="${view == 'comments' ? 'active' : ''}">댓글</a>
                <a th:href="@{/myPage(view='scraps')}" class="list-group-item list-group-item-action" th:classappend="${view == 'scraps' ? 'active' : ''}">스크랩</a>
                <a th:href="@{/myPage(view='guestbook')}" class="list-group-item list-group-item-action" th:classappend="${view == 'guestbook' ? 'active' : ''}">방명록</a>
            </div>
        </aside>

        <!-- Profile Section -->
        <div class="col-md-9 offset-md-3">
            <!-- 내 갤러리 -->
            <div class="content-section">
                <h4>갤러리</h4>
                <div class="row">
                    <p class="text-white" th:if="${#lists.isEmpty(galleryItems)}">내용이 없습니다.</p>
                    <div th:each="item : ${galleryItems}" th:if="${!#lists.isEmpty(galleryItems)}" class="col-sm-6 col-md-4 mb-4">
                        <div class="card">
                            <img th:src="@{${item.imagePath}}" class="card-img-top" alt="Gallery Item">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${item.title}">Gallery Title</h5>
                                <p class="card-text" th:text="${item.description}">Description of the gallery item.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 내 게시물 -->
            <div class="content-section">
                <h4>게시물</h4>
                <p class="text-white" th:if="${#lists.isEmpty(posts)}">내용이 없습니다.</p>
                <ul class="list-group" th:if="${!#lists.isEmpty(posts)}">
                    <li class="list-group-item" th:each="post : ${posts}" th:text="${post.title}">게시물 제목</li>
                </ul>
            </div>

            <!-- 내 댓글 -->
            <div class="content-section">
                <h4>댓글</h4>
                <p class="text-white" th:if="${#lists.isEmpty(comments)}">내용이 없습니다.</p>
                <ul class="list-group" th:if="${!#lists.isEmpty(comments)}">
                    <li class="list-group-item" th:each="comment : ${comments}" th:text="${comment.text}">내가 작성한 댓글</li>
                </ul>
            </div>

            <!-- 내 스크랩 -->
            <div class="content-section">
                <h4>스크랩</h4>
                <p class="text-white" th:if="${#lists.isEmpty(scraps)}">내용이 없습니다.</p>
                <ul class="list-group" th:if="${!#lists.isEmpty(scraps)}">
                    <li class="list-group-item" th:each="scrap : ${scraps}" th:text="${scrap.title}">스크랩한 게시물 제목</li>
                </ul>
            </div>

            <!-- 내 방명록 -->
            <div class="content-section">
                <h4>방명록</h4>
                <p class="text-white" th:if="${#lists.isEmpty(guestbookEntries)}">내용이 없습니다.</p>
                <ul class="list-group" th:if="${!#lists.isEmpty(guestbookEntries)}">
                    <li class="list-group-item" th:each="entry : ${guestbookEntries}" th:text="${entry.text}">방명록 글</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center bg-dark">
    <p>Copyright © 2024 HCI. gaming. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
