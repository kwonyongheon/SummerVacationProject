<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>create-Mgallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/minorGallery.css">
</head>
<!-- body start -->
<body>
<!-- Header start -->
<header class="bg-dark">
    <div class="container header">
        <h1>
            <a th:href="@{/index}" class="nav-link px-2">
                <span class="text-danger brand-text">HCI.</span>
                <span class="text-warning brand-text">gaming</span>
            </a>
        </h1>
    </div>
</header>
<!-- Header end -->

<!-- Sub-Menu -->
<div class="sub-menu d-flex justify-content-center">
    <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" id="galleryDropdown" data-bs-toggle="dropdown"
           aria-expanded="false">
            갤러리
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:each="gallry : ${Galleries}" th:text="${gallry.name}" th:href="@{/Gallery/{id}(id = ${gallry.id})}"></a></li>
        </ul>
    </div>
    <span>|</span>
    <div class="dropdown">
        <a class="dropdown-toggle" th:href="@{/MinorGallery/list}" role="button" id="memberGalleryDropdown" data-bs-toggle="dropdown"
           aria-expanded="false">
            회원갤러리
        </a>
        <ul class="dropdown-menu" aria-labelledby="memberGalleryDropdown">
            <li><a class="dropdown-item" th:href="@{/m-create}">게시판을 개설해보세요!</a></li>
        </ul>
    </div>
    <span>|</span>
    <a th:href="@{/champions}">챔피언분석</a> |
    <a href="#">문의하기</a> |
    <a th:href="@{/myPage}">마이페이지</a>
</div>
<!-- Sub-Menu end -->

<!-- Navigation Tabs -->
<div class="container mt-3">
    <!-- Tabs start -->
    <ul class="nav nav-tabs justify-content-start" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <h2>회원갤러리 만들기</h2>
        </li>
    </ul>
    <!-- Tabs end -->
    <div>
        <!-- 기본 정보 변경 Form start -->
        <div>
            <div class="container form-container">
                <h4>회원갤러리란?</h4>
                <p>누구나 갤러리를 개설할 수 있습니다. 갤러리의 운영 권한 및 의무가 개설자에게 부여됩니다.</p>
                <div class="mb-3">
                    <label for="name" class="form-label">갤러리 이름&nbsp;&nbsp;<span
                            class="text-danger small">*20글자 이내로 정확한 갤러리 이름을 입력해주세요.</span></label>
                    <input type="text" class="form-control" id="name" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설명 &nbsp;<span
                            class="text-danger small">*500글자 이내 작성.</span></label>
                    <textarea class="form-control" id="description" maxlength="500" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="creator" class="form-label">개설자</label>
                    <input type="text" class="form-control" id="creator" th:value="${nickname}" readonly>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" id="cancel-btn" class="m-2 btn btn-secondary" th:onclick="|location.href = '@{/index}'|">취소</button>
                    <button type="button" id="create-btn" class="m-2 btn btn-primary">만들기</button>
                </div>
            </div>
        </div>
        <!-- 기본 정보 변경 Form end -->

    </div>
</div>
<!-- Navigation Tabs end -->

<!-- Footer -->
<footer class="text-center text-white mt-5 mb-3">
    <p>Copyright © 2024 HCI. gaming. All rights reserved.</p>
</footer>
<!-- Footer end -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/create-minorGallery.js"></script>
</body>

</html>
