<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>게시물 수정</h2>
    <form th:action="@{'/gallery/post/' + ${post.id} + '/edit'}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" required th:text="${post.content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">파일 첨부</label>
            <input class="form-control" type="file" id="file" name="file">
            <div th:if="${post.filePath}">
                <p>현재 첨부 파일: <a th:href="@{'/uploads/' + ${post.filePath}}" th:text="${post.filePath}"></a></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{'/gallery/post/' + ${post.id}}" class="btn btn-secondary">취소</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
