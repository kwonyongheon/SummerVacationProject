<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/join,login.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="position-absolute top-0 start-0 p-3">
        <a th:href="@{/index}" class="btn btn-secondary btn-sm">
            &larr; 홈
        </a>
    </div>
    <div class="card p-4" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center"><strong>회원 가입</strong></h2>
            <form th:action="@{/join}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 중복 불가!!" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="nickName" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickName" name="nickName" placeholder="닉네임 중복 불가!!"
                           required>
                </div>
                <div class="mb-3">
                    <label for="gameName" class="form-label">롤 닉네임</label>
                    <input type="text" class="form-control" id="gameName" name="gameName" required>
                </div>
                <div class="mb-3">
                    <label for="tagLine" class="form-label">태그</label>
                    <input type="text" class="form-control" id="tagLine" name="tagLine" placeholder="#태그 " required>
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">생년월일</label>
                    <input type="date" class="form-control" id="birth" name="birth" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">회원 가입</button>
                </div>
                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="btn btn-link">로그인</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/join.js"></script>
</body>
</html>
