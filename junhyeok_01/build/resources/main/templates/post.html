<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물목록->게시글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${post.title}">Post Title</h1>
    <p th:text="${post.content}">Post Content</p>
    <p><strong>작성자:</strong> <span th:text="${post.author.nickName}">Author</span></p>
    <p><strong>조회수:</strong> <span th:text="${post.viewCount}">0</span></p>
    <p><strong>추천수:</strong> <span th:text="${post.recommendCount}">0</span></p>
    <a th:href="@{'/gallery/' + ${post.gallery.id}}" class="btn btn-primary">갤러리로 돌아가기</a>
    <form th:action="@{'/gallery/post/' + ${post.id} + '/recommend'}" method="post">
        <button type="submit" class="btn btn-success">추천</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
