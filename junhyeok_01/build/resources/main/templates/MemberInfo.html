<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MemberInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/memberInfo.css">
</head>
<!-- body start -->
<body>
<!-- Header start -->
<header class="bg-dark">
    <div class="container header">
        <h1>
            <a th:href="@{/index}" class="nav-link px-2">
                <span class="text-danger brand-text">HCI.</span>
                <span class="text-warning brand-text">gaming</span>
            </a>
        </h1>
    </div>
</header>
<!-- Header end -->

<!-- Sub-Menu -->
<div class="sub-menu d-flex justify-content-center">
    <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" id="galleryDropdown" data-bs-toggle="dropdown"
           aria-expanded="false">
            갤러리
        </a>
        <ul class="dropdown-menu" aria-labelledby="galleryDropdown">
            <li><a class="dropdown-item" href="#">자유</a></li>
            <li><a class="dropdown-item" href="#">유머</a></li>
            <li><a class="dropdown-item" href="#">질문</a></li>
            <li><a class="dropdown-item" href="#">영상</a></li>
            <li><a class="dropdown-item" href="#">롤 대회</a></li>
        </ul>
    </div>
    <span>|</span>
    <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" id="memberGalleryDropdown" data-bs-toggle="dropdown"
           aria-expanded="false">
            회원갤러리
        </a>
        <ul class="dropdown-menu" aria-labelledby="memberGalleryDropdown">
            <li><a class="dropdown-item" href="#">게시판을 개설해보세요!</a></li>
        </ul>
    </div>
    <span>|</span>
    <a href="#">챔피언분석</a> |
    <a href="#">문의하기</a> |
    <a href="#">마이페이지</a>
</div>
<!-- Sub-Menu end -->

<!-- Navigation Tabs -->
<div class="container mt-3">
    <!-- Tabs start -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="basic-info-tab" data-bs-toggle="tab" data-bs-target="#basic-info"
                    type="button" role="tab" aria-controls="basic-info" aria-selected="true">기본 정보 변경
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="password-change-tab" data-bs-toggle="tab" data-bs-target="#password-change"
                    type="button" role="tab" aria-controls="password-change" aria-selected="false">비밀번호 변경
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="withdrawal-info-tab" data-bs-toggle="tab" data-bs-target="#withdrawal-info"
                    type="button" role="tab" aria-controls="withdrawal-info" aria-selected="false">회원 탈퇴
            </button>
        </li>
    </ul>
    <!-- Tabs end -->
    <div class="tab-content" id="myTabContent">
        <!-- 기본 정보 변경 Form start -->
        <div class="tab-pane fade show active" id="basic-info" role="tabpanel" aria-labelledby="basic-info-tab">
            <div class="container form-container">
                <h4>기본 정보 변경</h4>
                    <input type="hidden" id="id" th:value="${member.id}">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일&nbsp;&nbsp;<span
                                class="text-danger small">*변경 불가</span></label>
                        <input type="text" class="form-control" id="email" th:value="${member.email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nickName" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickName" th:value="${member.nickName}">
                    </div>
                    <div class="mb-3">
                        <label for="gameName" class="form-label">롤 닉네임</label>
                        <input type="text" class="form-control" id="gameName" th:value="${member.gameName}">
                    </div>
                    <div class="mb-3">
                        <label for="tagLine" class="form-label">태그</label>
                        <input type="text" class="form-control" id="tagLine" th:value="${member.tagLine}">
                    </div>
                    <div class="mb-3">
                        <label for="birth" class="form-label">생년월일</label>
                        <input type="date" class="form-control" id="birth" th:value="${member.birth}">
                    </div>
                    <button type="button" id="modifyMemberInfo-btn" class="btn btn-primary">변경</button>
            </div>
        </div>
        <!-- 기본 정보 변경 Form end -->
        <!-- 비밀번호 변경 Form start -->
        <div class="tab-pane fade" id="password-change" role="tabpane2" aria-labelledby="password-change-tab">
            <div class="container form-container">
                <h4>비밀번호 변경</h4>
                <form>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">현재 비밀번호</label>
                        <input type="password" name="currentPassword" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" name="newPassword" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">변경</button>
                </form>
            </div>
        </div>
        <!-- 비밀번호 변경 Form end -->
        <!-- 회원탈퇴 Form start -->
        <div class="tab-pane fade" id="withdrawal-info" role="tabpane3" aria-labelledby="withdrawal-info-tab">
            <div class="container form-container">
                <h4>회원 탈퇴</h4>
                <form>
                    <div class="mb-3">
                        <label for="CheckPassword" class="form-label">비밀번호 입력</label>
                        <input type="password" name="CheckPassword" class="form-control" id="CheckPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">확인</button>
                </form>
            </div>
        </div>
        <!-- 회원탈퇴 Form end-->
    </div>
</div>
<!-- Navigation Tabs end -->

<!-- Footer -->
<footer class="text-center text-white mt-5 mb-3">
    <p>Copyright © 2024 HCI. gaming. All rights reserved.</p>
</footer>
<!-- Footer end -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/MemberInfo.js"></script>
</body>

</html>
